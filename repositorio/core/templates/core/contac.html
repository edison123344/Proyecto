{% extends 'core/base.html'%}
{% load static%}
{% block content %}
   <!-- ============================================-->
      <!-- <section> begin ============================-->
        <section>
          <div class="container">
            <h5 class="font-sans-serif fw-bold">Mas Informacion</h5>
            <h1 class="mb-6 text-primary">Contactanos</h1>
            <div class="row align-items-center">
              <div class="col-md-6 col-lg-4 mb-5"><img src="{% static 'core/assets/img/gallery/cta.png' %}" width="280" alt="cta" /></div>
              <div class="col-md-6 col-lg-5">
                <h5 class="text-primary font-sans-serif fw-bold">Mantente contactado</h5>
                <form class="row g-0 align-items-center">
                  <div class="col-lg-12"> 
                      <div class="card">
                        <div class="col-lg-6">
                          <h5 class=" text-info ">NOMBRE:</h5>
                          <input  class="form-control form-little-squirrel-control " name="name" type="text" id="name" placeholder="TU NOMBRE...*" required="">
                        </div>
                        <div class="col-lg-6">
                          <h5 class="text-info ">Email:</h5>
                          <input  class="form-control form-little-squirrel-control " name="email" type="text" id="email" pattern="[^ @]*@[^ @]*" placeholder="EMAIL..." required="">
                        </div>
                        <div class="col-lg-12">
                          <h5 class="text-info ">Tema:</h5>
                          <input class="form-control form-little-squirrel-control "  name="subject" type="text" id="subject" placeholder="TEMA...*" required="">
                        </div>
                        <div class="col-lg-12">
                          <h5 class="text-info ">Mensaje :</h5>
                          <textarea  class="form-control form-little-squirrel-control" name="message" type="text" class="form-control" id="message" placeholder="TU MENSAJE..." required=""></textarea>
                        </div>
                        <div class="col-auto">
                          <button class="btn btn-primary rounded-0" type="submit">ENVIAR MENSAJE AHORA</button>
                        </div>
                      </div>         
                  </div>
                </form>
              </div>
            </div>
          </div>
          <!-- end of .container-->
  
        </section>
        <!-- <section> close ============================-->
        <!-- ============================================-->
  
{% endblock %}
