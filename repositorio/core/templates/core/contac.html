{% extends 'core/base.html'%}
{% block headers%}
  <h6>Mas Informacion</h6>
  <h2>Contactanos</h2>
{% endblock %}  
{% block content %}
  </section>
    <section class="contact-us" id="contact">
    <div class="container">
      <div class="row">
        <div class="col-lg-9 align-self-center">
          <div class="row">
            <div class="col-lg-12">
              <form id="contact" action="" method="post">
                <div class="row">
                  <div class="col-lg-12">
                    <h2>Mantente contactado</h2>
                  </div>
                  <div class="col-lg-4">
                    <fieldset>
                      <input name="name" type="text" id="name" placeholder="TU NOMBRE...*" required="">
                    </fieldset>
                  </div>
                  <div class="col-lg-4">
                    <fieldset>
                    <input name="email" type="text" id="email" pattern="[^ @]*@[^ @]*" placeholder="EMAIL..." required="">
                  </fieldset>
                  </div>
                  <div class="col-lg-4">
                    <fieldset>
                      <input name="subject" type="text" id="subject" placeholder="TEMA...*" required="">
                    </fieldset>
                  </div>
                  <div class="col-lg-12">
                    <fieldset>
                      <textarea name="message" type="text" class="form-control" id="message" placeholder="TU MENSAJE..." required=""></textarea>
                    </fieldset>
                  </div>
                  <div class="col-lg-12">
                    <fieldset>
                      <button type="submit" id="form-submit" class="button">ENVIAR MENSAJE AHORA</button>
                    </fieldset>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-lg-3">
          <div class="right-info">
            <ul>
              <li>
                <h6>Número de teléfono</h6>
                <span>010-020-0340</span>
              </li>
              <li>
                <h6>Email</h6>
                <span>info@ups.edu</span>
              </li>
              <li>
                <h6>Direccion</h6>
                <span>AV , 22795-008, Cuenca</span>
              </li>

            </ul>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
